{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 100px;">
    <div class="col-sm-12 images">
        <div class="container images" data-masonry='{ "itemSelector": ".picha", "columnWidth": 10 }'>
            {% for image in images %}
            <div class="col-md-3 col-sm-3 col-lg-3 picha">
                <a href="" data-bs-toggle="modal" data-bs-target="#pic{{image.id}}"><img src="{{image.images.url}}"
                        class="rounded" alt="{{image.name}}"></a>
            </div>
            <!-- Modal -->

            <div class="modal" id="pic{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{image.name}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container m">
                                <img src="{{image.images.url}}" alt="{{image.name}}" class="modal-image">
                                <div class="overlay">
                                    <h4>{{image.name}}</h4>
                                    <p>{{image.description}}</p>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
   
</div>


{% endblock %}
