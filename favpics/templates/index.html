{% extends 'base.html' %}


{% block content %}
<div class="container-fluid">
    <p>Pics Haven</p>
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        {% for image in images %}
        <div class="carousel-item {% if forloop.first %} active {% endif %} ">
            <img src="{{image.images.url}}" class="d-block w-100" alt="..." width=100 height=auto>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{image.name}}</h5>
                <p>{{image.description}}</p>
            </div>

        </div>
        {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container-fluid">
    <div class="row" style="display: flex; flex-direction: row;">
        <!-- <div class="col-sm-3" >


        </div> -->
        <div class="col-sm-9 images">
            <!-- <div class=" row row-cols-1 row-cols-md-3 g-4"> -->
            {% for image in images %}
            <div class="col-md-3 col-sm-4 col-lg-3">


                {% if image.category.id == 1 %}

                <img src="{{image.images.url}}" class="rounded" alt="{{image.name}}">

                {% else %}
                <p>no images from that category</p>
                {% endif %}


            </div>
            {% endfor %}
            <!-- </div> -->

        </div>
    </div>
</div>
<style>
    .images {
        /* margin-top: 100px; */
        display: flex;
        flex-direction: row;
    }

    .rounded {
        float: left;
        width: 95%;
        height: 95%;
        object-fit: cover;

    }
</style>


{% endblock %}
