{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">
            {% if images %}
            <h2>Found {{images|length}} in {{message}}</h2>
            {% else %}
            <h2>Nothing from {{message}} yet</h2>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 images">
             {% if images %}
            {% for image in images %}
            <div class="col-md-3 col-sm-4 col-lg-3">
                <img src="{{image.images.url}}" class="rounded" alt="{{image.name}}">
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

<style>
    .images {
        /* margin-top: 100px; */
        display: flex;
        flex-direction: row;
    }


    .rounded {
        float: left;
        width: 95%;
        height: 95%;
        object-fit: cover;

    }

    .col-sm-12 p {
        text-align: center;
        font-weight: 900;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
</style>
{% endblock %}
